{% extends 'base.html' %}

{% load static %}

{% block title %}
  Result
{% endblock %}

{% endblock %}

{% block content %}
<div class = result>
  <h2>Spell Check Result</h2>

  <pre>{{ corrected_text }}</pre>
</div>
{% endblock %}

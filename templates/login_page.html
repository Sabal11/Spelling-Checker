{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block extrahead %}
    <link rel="stylesheet" href="../static/login.css">
    
{% endblock extrahead %}

{% block content %}
        <style>
           
        </style>
    </head>
    <body>
        <center><div class="login">
            <h1>Login Form</h1>
        </div>
    </center>
        <form action="#" method="post">
            {% csrf_token %}
            {% load static %}
            <center><div class="container">
                <label for ='email'><b>UserEmail :  </b></label>
                <input type="email" placeholder="Enter email" name="email" float="right"  required><br>  
                <label for='password'><b>Password : </b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br><br>
                <button type="submit"><b>Login</b></button><br>  <br>   
                Don't have account <a class="register" href="http://127.0.0.1:8000/signup"> Register </a>
            </div></center>
        </form>

        {% endblock content %}
